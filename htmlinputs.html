<!DOCTYPE html>
<head>
    <meta charset="UTF-8">    
    <title>HTML Inputs</title>
</head>
<body>
    <form>
        <label>Name:</label>
        <input type="text"><br>
        <label>Password:</label>
        <input type="password"><br>
        <label>File Uplod:</label>
        <input type="file"><br>
        <label>Color Picker:</label>
        <input type="color"><br>
        <label>Gender:</label>
        <input type="radio">
        <label>Male</label>
        <input type="radio">
        <label>Female</label><br>
        <label>Date:</label>
        <input type="date"><br>        
        <label>Range:</label>
        <input type="range"><br>
        <label>All above details fill up? :</label>
        <input type="checkbox"><br>
        <input type="submit">

        

    </form>
    
</body>
</html>
